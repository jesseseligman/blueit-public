<h3 class="center">Register</h3>

<div class="container">
  <form id="register" name="register" method="post" ng-submit="usersCtrl.addUser(usersCtrl.user)">

    <div class="input-field">
      <input id="username" type="text" name="name" ng-model="usersCtrl.user.username">
      <label for="username">Username</label>
    </div>

    <div class="input-field">
      <input id="password" type="password" name="name" ng-model="usersCtrl.user.password">
      <label for"password">Password</label>
    </div>

    <div class="input-field">
      <input id="first-name" type="text" name="name" ng-model="usersCtrl.user.firstName">
      <label for="first-name">First Name</label>
    </div>

    <div class="input-field">
      <input id="last-name" type="text" name="name" ng-model="usersCtrl.user.lastName">
      <label for="last-name">Last Name</label>
    </div>

    <button class="btn waves-effect waves-light" form="register" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
    </button>
  </form>
</div>
