<h3 class="center">Login</h3>

<div class="container">
  <form id="register" name="register" method="post" ng-submit="authCtrl.login()">

    <div class="input-field">
      <input id="username" type="text" name="name" ng-model="authCtrl.username">
      <label for="username">Username</label>
    </div>

    <div class="input-field">
      <input id="password" type="password" name="name" ng-model="authCtrl.password">
      <label for="password">Password</label>
    </div>

    <button class="btn waves-effect waves-light"form="register" type="submit" name="action">Login
    <i class="material-icons right">send</i>
    </button>
  </form>
</div>
