<h3>Login</h3>

<div class="container">
  <form id="register" name="register" method="post" ng-submit="authCtrl.login()">
    <input type="text" name="name" ng-model="authCtrl.username" placeholder="Username">

    <input type="password" name="name" ng-model="authCtrl.password" placeholder="Password">
    
    <button class="btn waves-effect waves-light"form="register" type="submit" name="action">Login
    <i class="material-icons right">send</i>
    </button>
  </form>
</div>
