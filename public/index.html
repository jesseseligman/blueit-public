<!DOCTYPE html>
<html ng-app="blueitApp">
  <head>
    <meta charset="utf-8">
    <title>Ya Blue It</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="grey">


    <header>

      <nav>
        <div class="nav-wrapper grey darken-2">
          <a href="#" class="brand-logo center">Ya Blue It</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="#"><i class="material-icons">library_add</i>New Post</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main ng-controller="topicsCtrl as topicCtrl">
      <div ng-controller="postsCtrl as postsCtl" class="container">
        <div class="row">
          <div class="post-menu input-field col s12 m3 offset-m2">
            <select name="topic" ng-model="topicCtrl.selected" material-select watch>
              <option ng-repeat="topic in topicCtrl.topics">{{topic.name}}</option>
            </select>
            <label>Topic</label>
          </div>
          <div class="post-menu input-field col s12 m3 offset-m2">
            <select ng-model="postsCtrl.sortBy">
              <option value="name">Name</option>
              <option value="-rating">Rating</option>
            </select>
            <label>Sort By</label>
          </div>

        </div>
      </div>
    </main>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
