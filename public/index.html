<!DOCTYPE html>
<html ng-app="blueitApp">
  <head>
    <meta charset="utf-8">
    <title>Ya Blue It</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body class="blue lighten-4">

    <header>
      <nav>
        <div class="nav-wrapper blue darken-4" ng-controller="authCtrl as authCtrl">
          <a href="#/" class="brand-logo center">Ya Blue It</a>
          <ul id="nav-mobile" class="left" ng-show="authCtrl.isLoggedIn()">
            <li><a href="#post-modal" class="modal-trigger"><i class="material-icons">library_add</i>New Post</a></li>
          </ul>
          <ul class="right">
            <li><a ng-show="!authCtrl.isLoggedIn()" href="#/register">Register!</a></li>
            <li><a href="#/login" ng-show="!authCtrl.isLoggedIn()" >Login!</a></li>
            <li><a ng-click="authCtrl.logout()" ng-show="authCtrl.isLoggedIn()" href="#/">Logout!</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main ng-view>
    </main>

    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js">
    </script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>


    <script src="js/app.js"></script>
    <script src="js/app.config.js"></script>
    <script src="js/services/topics.js"></script>
    <script src="js/services/posts.js"></script>
    <script src="js/services/users.js"></script>
    <script src="js/services/auth.js"></script>
    <script src="js/controllers/topics.js"></script>
    <script src="js/controllers/posts.js"></script>
    <script src="js/controllers/users.js"></script>
    <script src="js/controllers/auth.js"></script>

  </body>
</html>
