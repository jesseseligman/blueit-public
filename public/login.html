<!DOCTYPE html>
<html ng-app="blueitApp">
  <head>
    <meta charset="utf-8">
    <title>Login!</title>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <p></p>
    <p></p>
    <p></p>
    <div class="container" ng-controller="authCtrl as ctrl">
      <form id="register" name="register" method="post" ng-submit="ctrl.login()">
        <input type="text" name="name" ng-model="ctrl.username" placeholder="Username">

        <input type="password" name="name" ng-model="ctrl.password" placeholder="Password">

        <button class="btn waves-effect waves-light" form="register" type="submit" name="action">Login
        <i class="material-icons right">send</i>
        </button>
      </form>


    </div>




    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js">
    </script>
    <script src="js/materialize.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-materialize/0.1.9/angular-materialize.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-cookies.js"></script>


    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
